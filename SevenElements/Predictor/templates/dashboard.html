{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
    .dashboard {
        max-width: 600px;
        width: 100%;
        padding: 40px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: cardFadeIn 0.8s ease;
    }
    .dashboard::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(107, 72, 255, 0.1), transparent);
        transform: rotate(45deg);
        z-index: -1;
    }
    .project-title {
        font-size: 2rem; /* Slightly smaller than the header */
        font-weight: 600;
        background: linear-gradient(90deg, #6b48ff, #48c6ef); /* Same gradient as header */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        letter-spacing: 1px;
        margin-bottom: 15px; /* Space below the title */
        transition: transform 0.3s ease;
    }
    .project-title:hover {
        transform: scale(1.05);
    }
    .dashboard h2 {
        font-size: 2.2rem;
        color: #333333;
        margin-bottom: 20px;
        font-weight: 600;
        position: relative;
    }
    .dashboard h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(90deg, #6b48ff, #48c6ef);
        border-radius: 3px;
    }
    .dashboard p {
        font-size: 1.1rem;
        color: #666666;
        font-weight: 400;
        margin-bottom: 30px; /* Space below the paragraph */
    }
    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between buttons */
        margin-top: 20px; /* Space above the button container */
    }
    .custom-btn {
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        text-decoration: none;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .project-btn {
        background: linear-gradient(90deg, #6b48ff, #48c6ef); /* Same gradient as other buttons */
    }
    .analytics-btn {
        background: linear-gradient(90deg, #ff6b6b, #feca57); /* Different gradient for contrast */
    }
    .custom-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    .custom-btn:hover::before {
        left: 100%;
    }
    .custom-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes cardFadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div class="dashboard">
    <div class="project-title">Project Predictor AI</div>
    <h2>Welcome, {{ user.username }}!</h2>
    <p>This is your protected dashboard page.</p>
    <div class="button-container">
        <a href="{% url 'project' %}" class="custom-btn project-btn">Project</a>
        <a href="{% url 'analytics' %}" class="custom-btn analytics-btn">Analytics</a>
    </div>
</div>
{% endblock %}
